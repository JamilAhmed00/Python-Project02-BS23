{% extends 'base.html' %}
{% block content %}
<h2>Cart Summary</h2>

<!-- Show cart items -->
<ul>
  {% for item in cart_items %}
    <li>{{ item.product.product_name }} (x{{ item.quantity }})</li>
  {% endfor %}
</ul>

<h3>Total: {{ cart_total }}</h3>

<!-- Checkout Form -->
<form method="post" action="{% url 'checkout' %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Checkout</button>
</form>

{% endblock %}
